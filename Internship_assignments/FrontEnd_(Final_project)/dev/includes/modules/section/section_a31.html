<section class="section_a31 pt-6 pt-md-10 pt-xl-30 pb-6 pb-md-10 pb-xl-30 @@contain-color">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="section_a31--heading_banner mb-md-11 mb-xl-30 ">
                    <figure class="section_a31--heading_banner--img_container ratio ratio-327x245 ratio-md-840x473">
                        <img src="../../../images/@@imgurl" alt="@@img_title">
                    </figure>
                    <div class="section_a31--heading_banner--detail col col-md-8">
                        <h2 class="mb-0">@@title</h2>
                    </div>
                </div>

            </div>
        </div>
        <div class="row justify-content-center @@visibility">
            <div class="col col-md-10">
                <div class="section_a31--detail_container">
                    <p class="section_a31--detail_container--time mb-6">@@time</p>
                    <p class="Body mb-6">@@description</p>
                    <button class="btn-primary  d-flex align-items-center btn_hover1    ">@@btn_content<i class="@@icon_name"></i></button>    
                </div>
            </div>
        </div>
    </div>
</section>
