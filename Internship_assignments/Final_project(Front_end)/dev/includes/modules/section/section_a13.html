<section class="section_a13">
    <div class="container">
        <div class="row @@row-reverse">
            <div class="col-12 col-md-6">
                <figure class="section_a13--img_container ratio ratio-@@img_ratio @@boxshadow">
                    <img src="images/@@img_url" class="section_a13--img" alt="@@title">
                </figure>
            </div>  
            <div class="col-12 col-md-6">
                <div class="section_a13--details">
                    <h6 class="section_a13--details-eyebrow eyebrow">@@eyebrow</h6>
                    <h4 class="section_a13--details-title">@@title</h4>
                    <p class="section_a13--details-description Body-L">@@description1</p>
                    <p class="section_a13--details-description1 Body">@@description2</p>
                    <button class="section_a13--btn btn-primary @@btn-visibility  d-flex align-items-center bg-sky text-white @@hover1 @@hover2">@@btn_content<i class="@@btn_icon"></i></button>
                </div>
            </div>

        </div>
    </div>
</section>
