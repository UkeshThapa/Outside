<section class="section_a111 @@container_color">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <figure class="section_a11--img_container ratio ratio-@@img_ratio @@boxshadow">
                    <img src="images/@@img_url" class="section_a11--img" alt="@@title">
                </figure>

            </div>  
            <div class="col-12 col-md-6">
                <div class="section_a11--details">
                    <h6 class="section_a11--details-eyebrow eyebrow">@@eyebrow</h6>
                    <h4 class="section_a11--details-title">@@title</h4>
                    <p class="section_a11--details-description"><span class="section_a11--details-time">@@time</span> <br><br>@@description</p>
                    <button class="section_a11--btn btn-primary @@btn-visibility  d-flex align-items-center @@hover1">@@btn_content<i class="@@btn_icon"></i></button>
                </div>
            </div>

        </div>
    </div>
</section>
