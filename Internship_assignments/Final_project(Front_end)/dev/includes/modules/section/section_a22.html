<section class="section_a22 pt-10 pt-md-20 pb-md-20">
    <div class="container">
        <div class="row d-flex flex-column flex-md-row ">
             <div class="col col-md-6 col-xl-4 order-1 order-md-1">
                <h2 class="mb-10 ">@@title</h2>
             </div>
             <div class="col col-md-6 col-xl-8 order-3 order-md-2">
                <p class="Body mb-10">@@description</p>
             </div>
             <div class="col col-md-12 order-2 order-md-3">
                <div class="section_a22--banner_container d-flex flex-column flex-md-column-reverse pb-10 pb-md-0 pe-md-10">

                    <figure class="section_a22--banner_container--img_container col ratio ratio-327x230 ratio-md-904x480 ratio-xl-1240x480">
                        <img src="images/@@imgurl" class="section_a22--img" alt="@@title">
                    </figure>
                    <div class="section_a22--banner_container--details_container col-12 col-md-6 d-flex">
                        <div class="section_a22--banner_container--details_container--detail bg-mint ps-10 pb-4 pt-6 pe-10">
                            <h6 class="eyebrow">@@eyebrow</h6>
                            <h5 class="">@@img_content</h5>  
                        </div>
                        <div class="section_a22--banner_container--details_container--icon_container @@icon_container_color col-3 col-md-3 d-flex align-items-center justify-content-center">
                            <a href="#"><i class="@@icon_name @@icon-color"></i></a>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</section>
