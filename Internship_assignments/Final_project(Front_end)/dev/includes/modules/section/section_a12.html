<section class="section_a12">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="section_a12--details">
                    <h6 class="section_a12--details-eyebrow eyebrow">@@eyebrow</h6>
                    <h3 class="section_a12--details-title">@@title</h3>
                    <button class="section_a12--btn btn-primary bg-@@btn_color  d-flex align-items-center @@hover2">@@btn_content<i class="@@btn_icon"></i></button>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="section_a12--video_container">
                    <h6 class="section_a12--video_title">@@video_title</h6>
                    <video poster="images/@@img_url" class="ratio ratio-@@img_ratio" controls>
                        <source src="images/@@videourl" type="video/mp4">
                    </video>
                </div>
            </div>  
        </div>
    </div>
</section>
